  id: 003
  title: "Go: de donde viene y a donde va"
  description: "Últimamente Go está generando mucho ruido, por una parta debido a su uso por parte en MongoDB, Docker, Kubernetes, ... y por otra por las críticas sobre su 'estilo', que si no es OOP, que si carece de tal o cual, ... 
                A vista de pájaro y con ejemplos de código veremos que es realmente Go, su origen, su lenguaje, su sencillez, conceptos, quien lo utiliza y porqué. Como cualquier otro lenguaje de desarrollo puede que nos sea útil, para más de un problema o necesidad, y no estará de más saber que está ahí.
  "
  subtype: presentation
  speakers: [3]
  language: Español
  complexity: "Intermedia"
