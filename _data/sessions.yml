  id: 005
  title: "The What Over The How (Another way on Android development with Kotlin)"
  description: "Para un mismo problema existe más de una solución aunque a veces existen barreras tecnicas que nos impiden abordarlas. Esta presentación pretende mostrar como, gracias a Kotlin, se nos abren otras opciones a la hora de abordar los problemas, centrandonos en nuestros problemas particulares y delegando a un segundo plano problemas recurrentes como la gestión de errores o la concurrencia."
  subtype: presentation
  speakers: [6]
  language: Español - Lebrija
  complexity: "Intermedia"
-
  id: 007
  title: "The enemies of continuous delivery"
  description: "Are you trying to set up Continuous Delivery in your company and it’s being harder than expected? What do you really need to reach Continuous Delivery? You can achieve this based on best efforts, but
  time is not infinite and this does not scale. How can you evolve your company to reach it? Avoid the enemies of Continuous Delivery:
                <ul>
                <li>Manual testing</li>
                <li>Manual processes</li>
                <li>Poor automated tests (unstable, slow and with bad scope of testing)</li>
                <li>Lack of coordination</li>
                <li>Bad communication</li>
                <li>No clear responsibliities</li></ul>"
  subtype: presentation
  speakers: [7]
  language: Español
  complexity: "Intermedia"
