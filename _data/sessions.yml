  title: "Bienvenidos al mundo holográfico"
  description: "¿Has oído hablar de HoloLens?, ¿probaste las posibilidades de la realidad aumentada?. Pásate por esta sesión para conocer Hololens, sus características, así como el desarrollo con Wave Engine viendo
