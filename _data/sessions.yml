  id: 001
  title: "Why Functional Programming matters?"
  description: "FP is all the rage right now. You can hear about it all the time. The problem for us, poor Object Oriented developers 
  (or even worst, imperative C programmers, shame on you!) is that in every talk we end up with: 
                <ul>
                <li> 'OK, I didn't understand anything'.
                <li> 'This is cool, but how can I reap the benefits of FP in a non-pure FP language?'
                <li> 'Can anyone show me little examples, so that I can get started?'
                <li> 'I'm interested, but this looks too complicated for me'
                <li> 'Functional Purity sounds like a sect, is that needed?'
                <li> 'Did Jar Jar Binks die a painful death?'
                </ul>
                
                So why don't we first understand few key concepts, like high order functions (map, reduce, filter, flatmap) & the values of immutability to become better imperative & OO programmers, then jump into Clojure?"
  subtype: presentation
  speakers: [5]
  language: Español
  complexity: "Intermedia"
