  id: 005
  title: "¿Qué es el Big Data? Un enfoque práctico"
  description: "En esta sesión haremos una introducción de las tecnologías existentes para el análisis y procesamiento de grandes cantidades de información desde un punto de vista teórico pero sin profundizar demasiado. Hablaremos sobre MapReduce y qué papel juega en la actualidad, sus descendientes y por qué ha dejado de ser el paradigma de programación de-facto en estos escenarios. Por último, se mostrará un pequeño caso práctico con Hive (prueba de concepto) y un ejemplo de reporting (Power BI, presumiblemente)."
  subtype: presentation
