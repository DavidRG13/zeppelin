  id: 004
  title: "Gestionate como si fueras un equipo"
  description: "La mayoría de las metodologías de gestión de proyectos parten de la base de que tendrás un equipo variado de personas asignadas principalmente a un proyecto. Pero, ¿qué pasa cuando estás solo, o participando en varios proyectos donde tienen metodologías y culturas de trabajo distintas? ¿Y si además de desarrollador, gestionas tu propio proyecto empresarial?
  Vicente nos hablará de sus experiencias, metodologías que aplica, y trucos personales."
  subtype: presentation
  speakers: [6]
  language: Español
  complexity: "Intermedia"
