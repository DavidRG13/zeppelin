  id: 002
  title: "Career Advice for Programmers"
  description: "Do you know how to remain a programmer? To avoid being “promoted” into positions away from technology and code? Did they teach you at university that you need social skills to be a good developer? What other skills do you need that aren't technical? Did you know that all development roles are not created equal? Is it true that moving jobs a lot is a Bad Thing?

                In this session, Trisha Gee (Java Champion, 2015 MongoDB Master, 2016/2014/2012 JavaOne Rock Star & Technical Advocate for JetBrains) will share some lessons she learnt the hard way over nearly twenty years of managing her career as a Java developer. She'll talk about what's really important to developers when thinking about their careers, and give you tools for working out what your next steps are.

                If nothing else, you’ll get to laugh at the (many) mistakes I’ve made in my search for The Perfect Job."
  subtype: presentation
  speakers: [3]
  language: Inglés
  complexity: "Intermedia"
