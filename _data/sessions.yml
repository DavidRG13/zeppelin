  id: 002
  title: "Coordinación de equipos de trabajo y código fuente"
  description: "En esta charla descubriremos cómo coordinar equipos de trabajo en proyectos de software y cómo gestionar código fuente.
                
                'Varios desarrolladores trabajando en el mismo proyecto, versión en producción, otra en integración, otra en desarrollo, a la misma vez añadiendo nuevas características al proyecto, corregir errores de
                 producción, …'.
                
                A veces, coordinar todo el flujo de trabajo puede llegar a ser una tarea bastante complicada, veremos cómo hacerlo de forma organizada, entendiendo diferentes flujos de trabajo y qué herramientas usar para ello."
  subtype: presentation
  speakers: [4]
  language: Español
  complexity: "Intermedia"
