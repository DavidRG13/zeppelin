  id: 004
  title: "Material Animations - Show me the code!"
  description: "Las animaciones en Material Design son muy bonitas, pero ¿cómo demonios se programan?

                Animaciones y transiciones son parte central de este lenguaje de diseño. Hay cientos de ejemplos ahí fuera con maravillosas animaciones que alegran el día al usuario y le ayudan a mantener el contexto de lo que sucede en su aplicación.

                Diseñarlas en Illustrator es fácil. Programarlas no tanto.

                En esta charla explico con ejemplos de código:

                - Cómo funciona el android.Transition Framework.
                - Cómo crear transiciones entre activities.
                - Cómo se anima un elemento compartido entre dos activities.
                - Cómo se animan elementos dentro de una activity y qué opciones tenemos para hacerlo a día de hoy.
                - Cuáles son los problemas comunes y cómo resolverlos."
  subtype: presentation
  speakers: [6]
  language: Español
  complexity: "Intermedia"
