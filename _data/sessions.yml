  title: "Java 8 in Anger"
  description: "Java 9 is just around the corner, but many of us developers have yet to use Java 8 features in an application.  This presentation moves beyond slide-sized examples of streams and lambdas, and to shows how to build a fully working end-to-end application using minimal external dependencies and the latest version of Java.

                In this session, Trisha will build a Java 8 application live.  This application will consume a real-time feed of high velocity data, contain small services (possibly micro-sized) that make sense of the data, and present it in a JavaFX dashboard.  Along the way, we’ll encounter Java 8 streams, lambdas, new ways of working with collections, and bump into the new date and time API."
  subtype: presentation
  speakers: [5]
  language: Inglés
  complexity: "Intermedia"
