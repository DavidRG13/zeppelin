  id: 001
  title: "El mito del Betatester"
  description: "Durante la charla os pondréis en la piel de un betatester de videojuegos. Se contará qué puntos se atacan para buscar errores, cómo se gestiona la información con los departamentos de desarrollo,
  herramientas utilizadas para el testing... en general el ciclo de cómo se gestionan los fallos desde que se encuentran hasta que se solucionan. Cómo determinar fallos críticos que bloquean la subida de las aplicaciones
   a las store, conocer la demanda de pruebas que realizamos y cómo lidiar con el mantenimiento de aplicaciones que se encuentran en mantenimiento de updates periódicos."
  subtype: presentation
  speakers: [5]
  language: Español
  complexity: "Intro"
-
  id: 002
  title: "Tecnologías para Microservicios. Un ejemplo sobre el stack MEAN"
  description: "Microservicios: más allá del “vaporware” o moda que representan, hay principios sólidos y ventajas claras a la hora de aplicar este patrón de arquitectura a nuestros desarrollos. Repasaremos sus virtudes
  y defectos sobre ejemplos reales sobre stack MEAN junto con tecnología y estándares disponibles para usarlos de forma efectiva como son Swagger o HAL y métodos de despliegue, escalado y operación con Docker."
  subtype: presentation
  speakers: [4]
  language: Español
  complexity: "Intermedia"
